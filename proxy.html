<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrode | Browse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="proxy.css">
</head>
<body class="proxy-interface">
  <div class="grid-backdrop"></div>
  <div class="luminous-field"></div>

  <div class="browsing-surface">
    <iframe 
      class="browsing-frame" 
      id="browsingFrame" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-downloads"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <nav class="navigation-panel">
    <button class="nav-button" id="homeButton" title="Home"><i class="fas fa-home"></i></button>
    <button class="nav-button" id="backButton" title="Back" disabled><i class="fas fa-arrow-left"></i></button>
    <button class="nav-button" id="forwardButton" title="Forward" disabled><i class="fas fa-arrow-right"></i></button>
    <button class="nav-button" id="refreshButton" title="Refresh"><i class="fas fa-redo"></i></button>
    
    <div class="search-container">
      <input type="text" class="search-bar" id="searchBar" placeholder="Search or enter URL" autocomplete="off">
      <button class="search-execute" id="searchExecute" title="Go"><i class="fas fa-search"></i></button>
    </div>
    
    <button class="bookmark-toggle" id="bookmarkToggle" title="Bookmark"><i class="far fa-bookmark"></i></button>
    <button class="history-toggle" id="historyToggle" title="History"><i class="fas fa-history"></i></button>
  </nav>
  
  <div class="history-panel" id="historyPanel">
    <div class="panel-header">
      <h3 class="panel-title">Navigation History</h3>
      <button class="panel-close" id="historyClose">×</button>
    </div>
    <div class="panel-content">
      <ul id="historyList"></ul>
      <button class="clear-history" id="clearHistory">Clear History</button>
    </div>
  </div>
  
  <div class="bookmark-panel" id="bookmarkPanel">
    <div class="panel-header">
      <h3 class="panel-title">Bookmarks</h3>
      <button class="panel-close" id="bookmarkClose">×</button>
    </div>
    <div class="panel-content">
      <div id="bookmarkList"></div>
    </div>
  </div>
  
  <script src="proxy.js"></script>
  <script src="theme-engine.js"></script>
</body>
</html>
